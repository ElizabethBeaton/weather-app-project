<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7200f15ddb.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather-app-project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>London</h1>
          <h2>Monday 14:02</h2>
          <h3>Clouds</h3>
          <p>9˚C|F</p>
          <div class="row">
            <div class="col-2">
              <div>Mon</div>
              <div class="weather-forecast-temperatures">
                <span>4º</span>
                <span>1º</span>
              </div>
            </div>

            <div class="col-2">
              <div>Tue</div>
              <div class="weather-forecast-temperatures">
                <span>2º</span>
                <span>0º</span>
              </div>
            </div>

            <div class="col-2">
              <div>Wed</div>
              <div class="weather-forecast-temperatures">
                <span>3º</span>
                <span>0º</span>
              </div>
            </div>

            <div class="col-2">
              <div>Thu</div>
              <div class="weather-forecast-temperatures">
                <span>3º</span>
                <span>1º</span>
              </div>
            </div>

            <div class="col-2">
              <div>Fri</div>
              <div class="weather-forecast-temperatures">
                <span>3º</span>
                <span>1º</span>
              </div>
            </div>

            <div class="col-2">
              <div>Sat</div>
              <div class="weather-forecast-temperatures">
                <span>4º</span>
                <span>0º</span>
              </div>
            </div>
          </div>
          <div class="forecast-information">
            <ul>
              <li>
                <span>Feels like:</span>
                <span>5˚C</span>
              </li>
              <hr class="line" />
              <li>
                <span>Precipitation:</span>
                <span>71%</span>
              </li>
              <hr class="line" />
              <li>
                <span>Humidity:</span>
                <span>70%</span>
              </li>
              <hr class="line" />
              <li>
                <span>Wind:</span>
                <span>5km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="github-link">
      <a href="https://github.com/ElizabethBeaton/Shecodes-weather-project"
        >Open-source code</a
      >
      by Elizabeth Beaton
    </div>

    <script src="script.js"></script>
  </body>
</html>
