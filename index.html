<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7200f15ddb.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather-app-project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input
              type="text"
              id="city-input"
              placeholder="Enter a city"
              class="city-search-input"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search 🔎"
              class="search-location"
              id="search-button"
            />
            <input
              type="submit"
              value="Current 📍"
              class="current-location"
              id="current-button"
            />
          </form>
          <h1 id="city"></h1>
          <h2 id="date"></h2>
          <h3 id="description"></h3>
          <div class="weather-temperature">
            <img
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
              id="icon"
            /><br />
            <span class="temperature" id="current-temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Mon</div>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">4º</span>
                <span>1º</span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>
              <i class="fa-regular fa-snowflake weather-icon"></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">2º</span>
                <span>0º</span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Wed</div>
              <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">3º</span>
                <span>0º</span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">3º</span>
                <span>1º</span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Fri</div>
              <i class="fa-solid fa-cloud-rain weather-icon"></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">3º</span>
                <span>1º</span>
              </div>
            </div>

            <div class="col-2">
              <div class="weather-forecast-date">Sat</div>
              <i class="fa-solid fa-cloud-rain weather-icon"></i>
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">4º</span>
                <span>0º</span>
              </div>
            </div>
          </div>
          <div class="forecast-information">
            <ul>
              <li>
                <span class="text">Feels like:</span>
                <span class="numbers" id="feels-like">5˚C</span>
              </li>
              <hr class="line" />
              <li>
                <span class="text">Humidity:</span>
                <span class="numbers" id="humidity">70%</span>
              </li>
              <hr class="line" />
              <li>
                <span class="text">Wind:</span>
                <span class="numbers" id="wind">5km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="github-link">
      <a href="https://github.com/ElizabethBeaton/Shecodes-weather-project"
        >Open-source code</a
      >
      by Elizabeth Beaton
    </div>

    <script src="script.js"></script>
  </body>
</html>
