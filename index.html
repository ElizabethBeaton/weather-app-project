<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7200f15ddb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather-app-project</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <input
              type="text"
              id="city-input"
              placeholder="Enter a city"
              class="city-search-input"
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search 🔎"
              class="search-location"
              id="search-button"
            />
            <input
              type="submit"
              value="Current 📍"
              class="current-location"
              id="current-button"
            />
          </form>
          <h1 id="city"></h1>
          <h2 id="date"></h2>
          <h3 id="description"></h3>
          <div class="weather-temperature">
            <img
              src=""
              alt="weather icon"
              class="weather-icon"
              id="icon"
            /><br />
            <span class="temperature" id="current-temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <div id="forecast"></div>
          <div class="forecast-information">
            <ul>
              <li>
                <span class="text">Feels like:</span>
                <span class="numbers" id="feels-like">5˚C</span>
              </li>
              <hr class="line" />
              <li>
                <span class="text">Humidity:</span>
                <span class="numbers" id="humidity">70%</span>
              </li>
              <hr class="line" />
              <li>
                <span class="text">Wind:</span>
                <span class="numbers" id="wind">5km/h</span>
              </li>
              <hr class="line" />
              <li>
                <span class="text">Sunrise:</span>
                <span class="numbers" id="sunrise">5km/h</span>
              </li>
              <hr class="line" />
              <li>
                <span class="text">Sunset:</span>
                <span class="numbers" id="sunset">5km/h</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="github-link">
      <a href="https://github.com/ElizabethBeaton/Shecodes-weather-project"
        >Open-source code</a
      >
      by Elizabeth Beaton
    </div>

    <script src="script.js"></script>
  </body>
</html>
